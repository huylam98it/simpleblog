<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

</head>
<body>

    <th:block th:replace="component/navigation::nav"></th:block>

    <th:block th:replace="component/header::header"></th:block>

<!--    -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <th:block th:each="post:${posts}">
                    <div class="post-preview">
                        <a th:href="@{/post/{id}(id=${post.getId()})}">
                            <h2 class="post-title" th:text="${post.getTitle()}">

                            </h2>
                            <h3 class="post-subtitle" th:text="${post.getCategory().getName()}">

                            </h3>
                        </a>
                        <p class="post-meta">Posted by
                            <a href="#">Admin</a>
                            on <span th:text="${#dates.format(post.getCreated(),'dd-MM-yyyy')}"></span></p>
                    </div>
                    <hr>
                </th:block>
                <!-- Pager -->
                <div class="clearfix">
                    <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
                </div>
            </div>
        </div>
    </div>
<!--    -->

    <th:block th:replace="component/footer::footer"></th:block>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>

</body>
</html>
